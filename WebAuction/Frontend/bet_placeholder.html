<!DOCTYPE html>
<html>

<head>
    <title>Make your bid</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/body.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/bet/photos.css">
    <link rel="stylesheet" href="./css/bet/baseInfo.css">
    <link rel="stylesheet" href="./css/bet/bidInfo.css">
    <link rel="stylesheet" href="./css/thinScrollbar.css">
</head>

<body>
    <div class="container">
        <nav class="header">
            <ul>
                <li>
                    <a href="index.html">Auction</a>
                </li>
            </ul>
        </nav>
        <div class="photos">
            <h1 class="auctionName" id="title">
                <!--Dymanic content-->
            </h1>
            <div class="auctionPhotos" id="imagesContainer">
                <div class="thumbnails thin-scrollbar" id="images">
                    <!--Dymanic content-->
                </div>
                <!--Dymanic content-->
            </div>
        </div>
        <main class="mainInfo">
            <div class="baseInfo">
                <p class="description thin-scrollbar" id="description">
                    <!-- Dynamic content -->
                </p>
                <div class="auctionDetails">
                    <div class="auctionDetail">
                        <div class="detailText">
                            Starting
                        </div>
                        <div class="moneyText" id="startingBid">
                            <!-- Dynamic content -->
                        </div>
                    </div>
                    <div class="auctionDetail">
                        <div class="detailText">
                            Deadline
                        </div>
                        <div class="deadlineText" id="deadline">
                            <!-- Dynamic content -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="bidInfo">
                <div class="userBid">
                    <p>
                        Make your bid!
                    </p>
                    <form name="bidForm" class="bidForm" action="Bet/Form" method="post">
                        <div>
                            <label for="bid">$</label>
                            <input name="bid" type="number" step="0.1" inputmode="numeric">
                        </div>
                        <button type="submit" class="btn-image">
                            <img src="Icons/bidIcon.svg" alt="do bid" class="bidIcon">
                        </button>
                    </form>
                </div>
                <div class="bidHistory">
                    <p>
                        History
                    </p>
                    <div class="ht-wrapper">
                        <table id="history">
                            <tr>
                                <th>Username</th>
                                <th>Bid</th>
                                <th>Date</th>
                            </tr>
                            <!-- Dynamic content -->
                        </table>
                    </div>
                    <button id="viewHistory" class="btn-image">
                        <img src="Icons/viewHistory.svg" alt="view history">
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="JavaScript/page_bet/viewHistory.js"></script>
    <script src="JavaScript/generalPhotos.js"></script>
    <script src="JavaScript/bet.js"></script>
    <script src="JavaScript/make_bet.js"></script>
    <script src="JavaScript/page_bet/autoBidValue.js"></script>

</body>
</html>
