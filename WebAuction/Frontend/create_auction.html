<!DOCTYPE html>
<html>

<head>
    <title>Create auction</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/thinScrollbar.css">
    <link rel="stylesheet" href="./css/calendarPicker.css">
    <link rel="stylesheet" href="./css/body.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/bet/photos.css">
    <link rel="stylesheet" href="./css/edit/baseInfo.css">
    <link rel="stylesheet" href="./css/edit/editor.css">
    <link rel="stylesheet" href="./css/edit/header.css">
    <link rel="stylesheet" href="./css/create/photos.css">
    <link rel="stylesheet" href="./css/create/auctionDetails.css">
</head>

<body>
    <div class="container">
        <nav class="header">
            <ul>
                <li>
                    <a href="index.html">Auction</a>
                </li>
                <li>
                    <a href="index.html">Cancel</a>
                </li>
            </ul>
        </nav>
        <div class="photos">
            <form name="editName" class="edit-auctionName">
                <input type="text" name="newName" placeholder="Auction name">
            </form>
            <div class="auctionPhotos">
                <!--
                    When first image added:
                    1. replace form.add-photo with inserted image (line 57)
                    2. swap add-photo to edit-photo class name (line 47)
                    3. add thumbnails, that are comented (lines 36-38)
                    4. add js file with animation (line 90)
                    When everything done -> delete these comments
                -->
                <div class="add-photo"> 
                    <form action="/upload" name="addPhoto">
                        <input type="file" id="addPhoto" accept="image/*">
                        <label for="addPhoto">
                            <img class="currentPhoto" src="Icons/plus.png" alt="add photo">
                        </label>
                        <div>
                            Images are necessary
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <main class="baseInfo">
            <div class="descriptionEdit">
                <h2>
                    Description
                </h2>
                <form name="editDescription" class="edit-description">
                    <textarea placeholder="Describe your item..."></textarea>
                    <button type="submit" name="newDescription">
                        <img src="Icons/saveIcon.png" alt="save">
                    </button>
                </form>
            </div>
            <div class="auctionDetails">
                <div class="auctionDetail">
                    <div class="detailText">
                        Starting
                    </div>
                    <form name="editStartingBid" class="edit-bid">
                        <input type="number" min="1" max="999999" name="newBid"
                            placeholder="1 $" class="moneyText">
                    </form>
                </div>
                <div class="auctionDetail">
                    <div class="detailText">
                        Deadline
                    </div>
                    <form name="editDeadline" class="edit-deadline">
                        <input type="date" name="newDeadline" class="deadlineText"
                               onkeydown="return false"> 
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script id="clearLocalStorage" src="JavaScript/serverInteraction/create/clearLocalStorage.js"></script>    
    <script src="JavaScript/page_edit/deadlineBounds.js"></script>    
    <script type="module" src="JavaScript/serverInteraction/create/saveDataInLocalStorage.js"></script>    
    <script src="JavaScript/serverInteraction/create/sendToServer.js"></script>
</body>

</html>
